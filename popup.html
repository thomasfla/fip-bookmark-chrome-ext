 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->

    <script src="popup.js"></script>

      }
      #status {
        /* avoid an excessively wide status text */
        white-space: pre;

        overflow: hidden;
        min-height: 0px;
        max-height : 500px;
        max-width :300px;
        min-width: 300px;
      }

</html>
